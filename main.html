<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type = "text/javascript" src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/4a8ac33215.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <title>Gym Log</title>
</head>

<body>

  <div id="selected-session" data-status="none">

    <div class="session-row header">
      <div class="session-attribute head time">Time</div>
      <div class="session-attribute head exercise">Exercise</div>
      <div class="session-attribute head weight">Weight</div>
      <div class="session-attribute head sets">Sets</div>
      <div class="session-attribute head reps">Reps</div>
      <div class="session-attribute head effort">Effort</div>
      <div class="session-attribute head delbutton">Delete</div>
    </div>
    <div id="selected-display"></div>
    <div id="selected-buttons">
      <button type="button" class="button" id="close-selected">Close</button>
    </div>
  </div>

  <div id="session-container"></div>

  <div id="form-holder" data-status="none">
    <form id="add-entry-form" class="entry-form opaque" >

      <input type="date" class="form-input" id="dat-input" placeholder="Date">
      <input type="time" class="form-input" id="tim-input" placeholder="Time">

      <div class="dropdown" onclick="showList(event)">
        <input class="form-input" readonly="readonly" type="text" id="exc-input" placeholder="Excercise">
        <div class="dropdown-content exc-input" data-status="hide"></div>
      </div>
      
      <div class="dropdown" onclick="showList(event)">
        <input class="form-input" readonly="readonly" type="text" id="wei-input" placeholder="Weight">
        <div class="dropdown-content numeric wei-input" data-range="5,200,5" data-status="hide"></div>
      </div>

      <div class="dropdown" onclick="showList(event)">
        <input class="form-input" readonly="readonly" type="text" id="set-input" placeholder="Sets">
        <div class="dropdown-content numeric set-input" data-range="1,10,1" data-status="hide"></div>
      </div>

      <div class="dropdown" onclick="showList(event)">
        <input class="form-input" readonly="readonly" type="text" id="rep-input" placeholder="Reps">
        <div class="dropdown-content numeric rep-input" data-range="1,25,1" data-status="hide"></div>
      </div>

      <div class="dropdown" onclick="showList(event)">
        <input class="form-input" readonly="readonly" type="text" id="eff-input" placeholder="Effort">
        <div class="dropdown-content eff-input"  data-status="hide">
          <a class="eff" href="#" onclick="selectItem(event)">Easy</a>
          <a class="eff" href="#" onclick="selectItem(event)">Medium</a>
          <a class="eff" href="#" onclick="selectItem(event)">Hard</a>
        </div>
      </div>

      <button type="submit" class="button">Submit</button>
      <button type="button" class="button" id="cancel-button">Cancel</button>

    </form>
  </div>

  <div id = "button-holder">
    <div id="circle-button" class="bigbutton" data-status="button" >+</div>
    <div id="undo-button" class="bigbutton" data-status="button">
      <i class="fa-sharp fa-solid fa-rotate-left undo-icon"></i>
    </div>
  </div>

</body>
</html>
