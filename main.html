<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type = "text/javascript" src="script.js" defer></script>
  <title>Mobile Website</title>
</head>

<body>
  <div id="session-container"></div>

  <div id="form-holder" data-status="none">
    <form id="add-entry-form" class="entry-form opaque" >

      <input type="text" id="field1" placeholder="Date">
      <input type="text" id="field2" placeholder="Time">

      <div class="dropdown" onclick="showList(event)">
        <input class="dropbtn" readonly="readonly" type="text" id="exc-input" placeholder="Excercise">
        <div class="dropdown-content exc-input" data-status="hide">
          <a class="exc" href="#" onclick="selectItem(event)">Opt1</a>
          <a class="exc" href="#" onclick="selectItem(event)">Opt2</a>
          <a class="exc" href="#" onclick="selectItem(event)">Opt3</a>
        </div>
      </div>
      
      <div class="dropdown" onclick="showList(event)">
        <input class="dropbtn" readonly="readonly" type="text" id="wei-input" placeholder="Weight">
        <div class="dropdown-content numeric wei-input" data-range="5,200,5" data-status="hide"></div>
      </div>

      <div class="dropdown" onclick="showList(event)">
        <input class="dropbtn" readonly="readonly" type="text" id="set-input" placeholder="Sets">
        <div class="dropdown-content numeric set-input" data-range="1,10,1" data-status="hide"></div>
      </div>

      <div class="dropdown" onclick="showList(event)">
        <input class="dropbtn" readonly="readonly" type="text" id="rep-input" placeholder="Reps">
        <div class="dropdown-content numeric rep-input" data-range="1,25,1" data-status="hide"></div>
      </div>

      <div class="dropdown" onclick="showList(event)">
        <input class="dropbtn" readonly="readonly" type="text" id="eff-input" placeholder="Effort">
        <div class="dropdown-content eff-input"  data-status="hide">
          <a class="eff" href="#" onclick="selectItem(event)">Easy</a>
          <a class="eff" href="#" onclick="selectItem(event)">Medium</a>
          <a class="eff" href="#" onclick="selectItem(event)">Hard</a>
        </div>
      </div>

      <button type="submit">Submit</button>
      <button type="button" id="cancel-button">Cancel</button>

      <div class="dropdown">

      </div>

    </form>
  </div>

  <div id = "button-holder">
    <div id="circle-button" data-status="button" >+

    </div>
  </div>

</body>
</html>
