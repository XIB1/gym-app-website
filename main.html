<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Mobile Website</title>
</head>
<body>
  <h1>Mobile Website</h1>
  <table id="entries">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Exercise</th>
        <th>Weight</th>
        <th>Sets</th>
        <th>Reps</th>
		<th>Effort</th>
      </tr>
    </thead>
    <tbody>
      <!-- database entries will be inserted here via JavaScript -->
    </tbody>
  </table>
  <button id="add-entry-button">Add Entry</button>
  <form id="add-entry-form" style="display: none;">
    <input type="text" id="field1" placeholder="Field 1"><br>
    <input type="text" id="field2" placeholder="Field 2"><br>
    <input type="text" id="field3" placeholder="Field 3"><br>
    <input type="text" id="field4" placeholder="Field 4"><br>
    <input type="text" id="field5" placeholder="Field 5"><br>
    <input type="text" id="field6" placeholder="Field 6"><br>
	<input type="text" id="field7" placeholder="Field 7"><br>
    <button type="submit">Submit</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
